<div class="container login-form">
  <h2 class="login-title">- Please Login -</h2>
  <div class="panel panel-default">
    <div class="panel-body">
      <form>
        <div class="input-group login-userinput">
          <span class="input-group-addon"
            ><span class="glyphicon glyphicon-user"></span
          ></span>
          <input
            id="txtUser"
            type="text"
            class="form-control"
            name="username"
            placeholder="Username"
          />
        </div>
        <div class="input-group">
          <span class="input-group-addon"
            ><span class="glyphicon glyphicon-lock"></span
          ></span>
          <input
            id="txtPassword"
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
          />
          <span id="showPassword" class="input-group-btn">
            <button class="btn btn-default reveal" type="button">
              <i class="glyphicon glyphicon-eye-open"></i>
            </button>
          </span>
        </div>
        <button class="btn btn-primary btn-block login-button" type="submit">
          <i class="fa fa-sign-in"></i> Login
        </button>
        <div class="checkbox login-options">
          <label><input type="checkbox" /> Remember Me</label>
          <a href="#" class="login-forgot">Forgot Username/Password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  const form = document.querySelector("form");
  form.addEventListener("submit", async (event) => {
    event.preventDefault();
    const email = form.username.value;
    const password = form.password.value;
    try {
      const response = await fetch("http://localhost:3001/auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ email, password }),
      });
      const data = await response.json();
      // do something with the response data, such as storing a token in local storage or redirecting to a new page
    } catch (error) {
      console.error(error);
    }
  });
</script>
